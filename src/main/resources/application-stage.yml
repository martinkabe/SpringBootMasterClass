info:
    app:
        description: Master Spring Boot
        name: Spring Boot Master Class Course
        version: 1.0.0
    company:
        name: Martinkabe
management:
    endpoint:
        health:
            show-details: always
    endpoints:
        web:
            exposure:
                include: health,info,prometheus
server:
    error:
        include-binding-errors: always
        include-message: always
        include-stacktrace: on_trace_param
spring:
    datasource:
        driver-class-name: org.h2.Driver
        password: test
        url: jdbc:h2:mem:testdb-stage-environment
        username: test
    h2:
        console:
            enabled: true
            path: /h2-stage
    jpa:
        database-platform: org.hibernate.dialect.H2Dialect
        show-sql: true
    main:
        banner-mode: 'off'
